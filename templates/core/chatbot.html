<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요양원 찾기 AI 챗봇</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .initialize-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .initialize-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .initialize-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-actions {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .auth-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .auth-actions form {
            margin: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 8px;
            border-left: 3px solid #007bff;
        }

        .sources h4 {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .source-item {
            font-size: 0.8rem;
            color: #007bff;
            margin-bottom: 2px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 2px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: loading 1.5s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 40px 0;
        }

        .error-message {
            background: #ffe6e6;
            color: #d32f2f;
            border-left: 3px solid #d32f2f;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 3px solid #2e7d32;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <!-- 헤더 -->
            <div class="chat-header">
                <h1>🏥 요양원 찾기 AI 챗봇</h1>
                <p>원하는 조건의 요양원을 찾아드립니다</p>
                <div class="auth-actions">
                    {% if user.is_authenticated %}
                    <form action="{% url 'core:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="auth-btn">로그아웃</button>
                    </form>
                    {% else %}
                    <a href="{% url 'core:login' %}" class="auth-btn">로그인</a>
                    {% endif %}
                </div>
                <button
                    class="initialize-btn"
                    @click="initializeRAG"
                    :disabled="isInitializing"
                >
                    {{ isInitializing ? '초기화 중...' : 'RAG 초기화' }}
                </button>
            </div>

            <!-- 메시지 영역 -->
            <div class="chat-messages" ref="messagesContainer">
                <div v-if="messages.length === 0" class="welcome-message">
                    <p>안녕하세요! 요양원 찾기를 도와드리는 AI 챗봇입니다.</p>
                    <p>예: "서울에 A등급 요양원 추천해주세요" 또는 "대기자가 적은 요양원 찾아주세요"</p>
                </div>

                <div v-if="initMessage" class="success-message">
                    {{ initMessage }}
                </div>

                <div
                    v-for="message in messages"
                    :key="message.id"
                    :class="['message', message.type]"
                >
                    <div class="message-content" :class="{ 'error-message': message.isError }">
                        <div v-html="formatMessage(message.content)"></div>

                        <!-- 참조 소스 표시 -->
                        <div v-if="message.sources && message.sources.length > 0" class="sources">
                            <h4>📍 참조된 요양원 정보:</h4>
                            <div
                                v-for="source in message.sources"
                                :key="source.facility_id"
                                class="source-item"
                            >
                                • {{ source.facility_name }} ({{ source.facility_grade }})
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 로딩 표시 -->
                <div v-if="isLoading" class="message bot">
                    <div class="message-content loading">
                        <span>답변을 생성하고 있습니다</span>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 입력 영역 -->
            <div class="chat-input">
                <div class="input-group">
                    <input
                        v-model="currentMessage"
                        @keypress.enter="sendMessage"
                        :disabled="isLoading"
                        placeholder="요양원에 대해 궁금한 것을 물어보세요..."
                        class="message-input"
                    >
                    <button
                        @click="sendMessage"
                        :disabled="isLoading || !currentMessage.trim()"
                        class="send-btn"
                    >
                        전송
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    messages: [],
                    currentMessage: '',
                    isLoading: false,
                    isInitializing: false,
                    initMessage: '',
                    messageIdCounter: 0
                }
            },
            methods: {
                async sendMessage() {
                    if (!this.currentMessage.trim() || this.isLoading) return;

                    const userMessage = {
                        id: this.messageIdCounter++,
                        type: 'user',
                        content: this.currentMessage,
                        timestamp: new Date()
                    };

                    this.messages.push(userMessage);
                    const query = this.currentMessage;
                    this.currentMessage = '';
                    this.isLoading = true;

                    this.$nextTick(() => {
                        this.scrollToBottom();
                    });

                    try {
                        const response = await axios.post('/api/chat/', {
                            query: query
                        });

                        const botMessage = {
                            id: this.messageIdCounter++,
                            type: 'bot',
                            content: response.data.answer,
                            sources: response.data.sources,
                            timestamp: new Date()
                        };

                        this.messages.push(botMessage);

                    } catch (error) {
                        console.error('챗봇 API 오류:', error);
                        const errorMessage = {
                            id: this.messageIdCounter++,
                            type: 'bot',
                            content: error.response?.data?.error || '죄송합니다. 오류가 발생했습니다. 다시 시도해주세요.',
                            isError: true,
                            timestamp: new Date()
                        };
                        this.messages.push(errorMessage);
                    } finally {
                        this.isLoading = false;
                        this.$nextTick(() => {
                            this.scrollToBottom();
                        });
                    }
                },

                async initializeRAG() {
                    this.isInitializing = true;
                    this.initMessage = '';

                    try {
                        const response = await axios.post('/api/initialize-rag/');
                        this.initMessage = response.data.message;
                        setTimeout(() => {
                            this.initMessage = '';
                        }, 5000);
                    } catch (error) {
                        console.error('RAG 초기화 오류:', error);
                        this.initMessage = error.response?.data?.error || 'RAG 초기화 중 오류가 발생했습니다.';
                        setTimeout(() => {
                            this.initMessage = '';
                        }, 5000);
                    } finally {
                        this.isInitializing = false;
                    }
                },

                formatMessage(content) {
                    // 간단한 마크다운 스타일 변환
                    return content
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\n/g, '<br>');
                },

                scrollToBottom() {
                    this.$refs.messagesContainer.scrollTop = this.$refs.messagesContainer.scrollHeight;
                }
            },

            mounted() {
                // 페이지 로드 시 RAG 초기화 안내
                setTimeout(() => {
                    if (this.messages.length === 0) {
                        const welcomeMsg = {
                            id: this.messageIdCounter++,
                            type: 'bot',
                            content: '처음 사용하시는 경우 우측 상단의 "RAG 초기화" 버튼을 눌러주세요. 요양원 데이터를 벡터화하여 더 정확한 답변을 제공할 수 있습니다.',
                            timestamp: new Date()
                        };
                        this.messages.push(welcomeMsg);
                    }
                }, 1000);
            }
        }).mount('#app');
    </script>
</body>
</html>
